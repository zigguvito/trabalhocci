<!--
 View - Aluno
-->
<div ng-controller="AlunoController">

    <!-- Controles de Inclusão e Consulta -->
    <div class="row" style="margin-left: 10px;">
        <div class="col-md-9 col-sm-6 col-xs-12">

                    <div class="form-group mb-2 mr-sm-2 mb-sm-0">
                        <label for="txtConsultar">Consulta de Aluno</label>
                        <input type="text"  ng-model="AlunoDescricao" class="form-control" id="txtConsultar" placeholder="Informe o Aluno para consultar">
                    </div>
         </div>
        <div class="col-md-1 col-sm-6 col-xs-12">
            <button style="position: relative;top: 23px;" type="button" ng-click="findAluno()" class="btn btn-success">Consultar <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="col-md-1 col-sm-6 col-xs-12" style="margin-left: 23px;">
            <button style="position: relative;top: 23px;" type="button" ng-click="incluir()" class="btn btn-success"><i class="fa fa-file-o" aria-hidden="true"></i> Incluir</button>
        </div>
    </div>


    <!-- GRID -->
    <div class="row">
        <div class="col-md-12 col-sm-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Código</th>
                            <th>Orientador</th>
                            <th>Instituição</th>
                            <th>Matricula</th>
                            <th>Nome</th>
                            <th>Sexo</th>
                            <th>Data de Nascimento</th>
                            <th>CPF</th>
                            <th>Ativo</th>                            
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="aluno in collectionAluno" >
                            <th scope="row">{{aluno.idAluno}}</th>
                            <td>{{aluno.nomeOrientador}}</td>
                            <td>{{aluno.siglaInstituicao}}</td>
                            <td>{{aluno.matricula}}</td>
                            <td>{{aluno.nomeAluno}}</td>
                            <td>{{aluno.sexo}}</td>
                            <td>{{aluno.dataNascimento}}</td>
                            <td>{{aluno.cpf}}</td>
                            <td>{{aluno.ativo}}</td>
                            <!-- vitinho viado -->
                            <td style="width: 20px;">
                                <button ng-click="openWindow(aluno)" type="button" class="btn btn-success"><i class="fa fa-eye" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!-- MODAL ALUNO-->
    <!-- Modal -->
    <div class="modal fade" id="modalAluno" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Aluno</h4>
                </div>
                <div class="modal-body">
                    <p>Adicionar o Formulário</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>

        </div>
    </div>

</div>
